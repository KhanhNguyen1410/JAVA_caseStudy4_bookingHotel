<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container">
</div>
<form th:action="@{/create-room}" method="post" th:object="${roomForm}" enctype="multipart/form-data">
    <table>
        <tbody>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Cover image:</td>
            <td><input type="file" th:field="*{coverImage}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input th:field="*{price}" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</td>
        </tr>
        <tr>
            <td>Desc:</td>
            <td><input type="text" th:field="*{description}" /></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</td>
        </tr>
        <tr>

            <td><input type="hidden" th:field="*{hotel}" />
            <input type="hidden" name="id_hotel" th:value="${id_hotel}" />
                Type:</td>
            <td>
                <select th:field="*{typeRoom}">
                    <option th:each="type:${typeRooms}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="create" /></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</form>
<a th:href="@{/home}">Home</a>
</div>

</body>
</html>
