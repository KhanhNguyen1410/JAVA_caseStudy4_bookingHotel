<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>

<h1> Dear <span th:text="${userCurrent.fullName}"></span> Welcome to user Page</h1>
<div class="col-3"></div>
<div class="container col-6">
    <form th:action="@{/search}">
        <div>
            <input type="text" name="search" >
            <input type="submit" value="Search">
        </div>
    </form>
    <h1>Manage User</h1>
    <h3><a th:href="@{/admin/list-userDisable}">List user Disable</a></h3>
    <h3><a th:href="@{/admin/list-userAble}">List user Able</a></h3>
    <table class="table table-active" border="1">
        <tr>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Email</th>
            <th>Age</th>
            <th>UserName</th>
<!--            <th>Password</th>-->
<!--            <th>Roles</th>-->
            <th>Action</th>
<!--            <th>Status</th>-->
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
<!--            <td th:text="${user.status}"></td>-->
            <td th:text="${user.userName}"></td>
<!--            <td th:text="${user.passWord}"></td>-->
<!--            <td th:each="role:${user.roles}">-->
<!--                <span th:text="${role.name}"></span>-->
<!--            </td>-->
            <td>
                <a th:href="@{/admin/edit-user/__${user.id}__}" class="btn btn-primary">Edit</a>
            </td>
            <td>
                <a th:href="@{/admin/delete-user/__${user.id}__}" class="btn btn-danger">Disable</a>
            </td>
            <td>
                <a th:href="@{/admin/enable-user/__${user.id}__}" class="btn btn-danger">Able</a>
            </td>
        </tr>
    </table>
    <a href="/create-user" class="btn btn-success">Add User</a>
</div>
</body>
</html>
